<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login page</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="icon" href="./images/favicon-32x32.png" />
  </head>
  <body>
    <main>
      <div class="left">
        <h1>Learn to Code by watching others</h1>
        <h6>
          See how experienced developers solve problems in real-time. Watching
          scripted tutorials is great, but understanding how developers think is
          invaluable
        </h6>
      </div>
      <div class="right">
        <button class="btn">
          <p>
            Try it for free 7 days
            <span style="font-weight: lighter">then $20/mo. thereafter</span>
          </p>
        </button>
        <form action="" autocomplete="on">
          <input
            type="text"
            name="First-name"
            id="first-name"
            required
            placeholder="First Name"
          />
          <br />
          <input
            type="text"
            name="Last-name"
            id="last-name"
            required
            placeholder="Last Name"
          />
          <br />
          <input
            type="email"
            name="email-address"
            id="email"
            required
            placeholder="Email Address"
          />
          <br />
          <input
            type="password"
            name="password"
            id="password"
            required
            placeholder="Password"
            pattern="^(?=.*[A-Za-z])(?=.*\d)[A-Za-z\d]{8,}$"
            title="Password must contain: Minimum 8 characters atleast 1 Alphabet and 1 Number"
          />
          <br />
          <button class="submit" type="submit">CLAIM YOUR FREE TRIAL</button>
          <p>
            By clicking the button you are agreeing to our
            <a href="#">Terms and Services</a>
          </p>
        </form>
      </div>
    </main>
  </body>
</html>
